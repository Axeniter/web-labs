{% extends 'base.html' %}
{% load static %}

{% block title %}Citrus | Вход в систему{% endblock %}

{% block extra_styles %}
<link rel="stylesheet" href="{% static "css/login.css" %}"/>
{% endblock %}

{% block main %}
<div class="auth-container">
    <div class="auth-form">
        <h2 class="auth-title">Вход в систему</h2>
        
        <form method="post" class="auth-form-content">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username" class="form-label">Имя пользователя</label>
                <input type="text" name="username" class="form-input" id="username" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" name="password" class="form-input" id="password" required>
            </div>
            
            <button type="submit" class="btn-submit">Войти</button>
        </form>
        
        <div class="auth-links">
            <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь</a></p>
        </div>
    </div>
</div>
{% endblock %}
